{% set name = "napari-workflows" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-workflows-{{ version }}.tar.gz
  sha256: ca3725df28f00baae5caaa54e7fc4619ead0421753c9faf75740d462a3ffd8bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - autopep8
    - dask-core
    - napari
    - numpy
    - python >=3.7

test:
  imports:
    - napari_workflows
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/haesleinhuepf/napari-workflows
  summary: Data structures for managing image processing workflows in napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - haesleinhuepf
